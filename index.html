<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Poster Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- mind-ar-js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #loadingMessage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        z-index: 9999;
        text-align: center;
        padding: 1rem;
      }
      #uiHint {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.6rem 1rem;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 999px;
        font-size: 0.85rem;
        z-index: 9999;
        backdrop-filter: blur(8px);
      }
      #errorBox {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        z-index: 10000;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="loadingMessage">
      <div>
        <div style="font-size:1.2rem; margin-bottom:0.5rem;">Loading AR posterâ€¦</div>
        <div style="font-size:0.9rem; opacity:0.7;">Point your camera at the poster frame.</div>
      </div>
    </div>

    <div id="uiHint" style="display:none;">
      Move your phone slowly and keep the poster in view.
    </div>

    <div id="errorBox">
      <div>
        <div style="font-size:1.2rem; margin-bottom:0.5rem;">Video not found</div>
        <div style="font-size:0.9rem; opacity:0.7;">
          Add ?id=GOOGLE_DRIVE_FILE_ID in URL
        </div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./poster.mind; filterMinCF:0.0001; filterBeta: 10"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="precision: mediump"
      embedded
      id="scene"
    >
      <a-assets>
        <video
          id="posterVideo"
          preload="auto"
          loop="true"
          webkit-playsinline
          playsinline
          muted
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="posterTarget">
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.7"
          material="shader: flat; src: #posterVideo; transparent: true"
        ></a-plane>
      </a-entity>

    </a-scene>

    <script>
      const loadingMessage = document.getElementById("loadingMessage");
      const uiHint = document.getElementById("uiHint");
      const errorBox = document.getElementById("errorBox");

      const sceneEl = document.querySelector("a-scene");
      const videoEl = document.querySelector("#posterVideo");
      const target = document.querySelector("#posterTarget");

      const params = new URLSearchParams(window.location.search);
      const driveId = params.get("id");

      if (!driveId) {
        loadingMessage.style.display = "none";
        errorBox.style.display = "flex";
      } else {
        const driveUrl = `https://drive.google.com/uc?export=download&id=${driveId}`;
        videoEl.src = driveUrl;
        videoEl.load();
      }

      sceneEl.addEventListener("loaded", () => {
        if (!driveId) return;
        loadingMessage.style.display = "none";
        uiHint.style.display = "block";
      });

      target.addEventListener("targetFound", () => {
        if (!driveId) return;
        videoEl.play().catch(() => {});
      });

      target.addEventListener("targetLost", () => {
        if (!driveId) return;
        videoEl.pause();
      });
    </script>
  </body>
</html>
